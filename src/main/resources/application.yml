spring:
  datasource:
    url: jdbc:h2:mem:gym
    driver-class-name: org.h2.Driver
    username: root
    password:
  h2:
    console:
      enabled: true  # Habilita o console web do H2
      path: /h2-console  # URL do console H2 (padr√£o: /h2-console)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Pode ser create, create-drop, update ou validate
    show-sql: true  # Mostra as queries no console
